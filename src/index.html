<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-medium layout-header">
      <div class="item">
        <h3 class="dropdown-header">Language</h3>
        <select id="js-selectedLanguage" class="item">
          <option value="es">Spanish</option>
          <option value="fr">French</option>
        </select>
      </div>
      <header class="header">
        <h1 id="header">TANGUAGE</h1>
      </header>
      <div class="item">
        <h3 class="dropdown-header">Exersice</h3>
        <select id="js-selectedExercise" class="item">
          <option value="words">Words</option>
          <option value="phrases">Phrases</option>
        </select>
      </div>
    </div>

    <div class="container-large layout-main">
      <div class="row">
        <button id="js-phraseBtn" class="button-primary">
          First Phrase
        </button>
        <div id="js-spaceFiller" class="phrases-not-active phrases">
          <p id="js-finsihed"></p>
          <p id="js-phrase1"></p>
          <p id="js-phrase2" class="not-active"></p>
        </div>
        <button id="js-showOpposite" class="not-active button-secondary">
          show
        </button>
      </div>

      <div class="row">
        <button class="item not-active button-secondary" id="js-restartButton">
          Restart Excerise
        </button>
        <button id="js-switchLang" class="not-active button-secondary  item">
          Spanish First
        </button>
      </div>
    </div>
  </body>
</html>
